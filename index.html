<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="pageTitle">CTC Calculator</title>
    <link href="assets/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   
  <div class="jumbotron">
    <h1 id="h1">Child Tax Credit Calculator</h1>
  </div>

    <div class="form-group mb-3">
        <label for="sel1">Select Filing Status:</label>
        <select class="form-control" id="filingStatus">
          <option hidden>click to select</option>
          <option>Married Filing Jointly</option>
          <option>Marries Filing Separately</option>
          <option>Single</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <label">Input your AGI (Adjusted Gross Income):</label>
        <input type="text" class="form-control mb-3" id="agi" placeholder="$">
      </div>

      <div class="input-group mb-3">
        <label">Number of children age 0-5:</label>
        <input type="text" class="form-control" id="child0to5" placeholder="#">
      </div>

      <div class="input-group mb-3">
        <label">Number of children age 6-17:</label>
        <input type="text" class="form-control" id="child6to17" placeholder="#">
      </div>
     
      <input class="btn btn-primary" id="submitBtn" type="submit" value="Submit">


      <div>
        <h2>Total Child Tax Credit:</h2>
        <h3 id=totalCTC></h3>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>

</body>
